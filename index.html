<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Appointments</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h2>Set an appointment</h2>
            <form id="setAppointmentForm" method="POST">
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" name="patientName" class="form-control">
                    <div class="error patientNameError"></div>
                </div>
                <div class="form-group">
                    <label for="patientTel">Patient Telephone</label>
                    <input type="text" id="patientTel" name="patientTel" class="form-control">
                    <div class="error patientTelError"></div>
                </div>
                <div class="form-group">
                    <label for="doctor">Select Doctor</label>
                    <select name="doctor" id="doctor" class="form-control">
                        <option value="0">Please select doctor</option>
                    </select>
                    <div class="error doctorError"></div>
                </div>
                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select name="service" id="service" class="form-control">
                        <option value="0">Please select service</option>
                    </select>
                    <div class="error serviceError"></div>
                </div>
                <div class="form-group dateTime">
                    <div>
                        <label for="date">Select date</label>
                        <input type="date" id="date" name="date" class="form-control">
                        <div class="error dateError"></div>
                    </div>
                    <div>
                        <label for="startTime">Select start time</label>
                        <input type="time" id="startTime" name="startTime" class="form-control">
                        <div class="error startTimeError"></div>
                    </div>
                    <div>
                        <label for="startEnd">Select end time</label>
                        <input type="time" id="endTime" name="endTime" class="form-control">
                        <div class="error endTimeError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message or special request</label>
                    <textarea name="message" id="message" cols="30" rows="1" class="form-control"></textarea>
                </div>
                <button type="submit">Set appointment</button>
            </form>
            <a href="#appointments">See all appointments</a>
        </div>

        <div class="appointmentsTableContainer">
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient name</th>
                        <th>Patient contact</th>
                        <th>Doctor</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Start time</th>
                        <th>End time</th>
                        <th>Appointment Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h2 id="appointmentsMessage"></h2>
            <a href="#">Back</a>

            <div class="modal fade" id="appointmentModal" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form id="editAppointmentForm">
                            <!-- Form fields go here -->
                            <div class="form-group">
                                <label for="patientName">Patient Name</label>
                                <input type="text" id="patientName" name="patientName" class="form-control">
                                <div class="error patientNameError"></div>
                            </div>
                            <div class="form-group">
                                <label for="patientTel">Patient Telephone</label>
                                <input type="text" id="patientTel" name="patientTel" class="form-control">
                                <div class="error patientTelError"></div>
                            </div>
                            <div class="form-group">
                                <label for="doctor">Select Doctor</label>
                                <select name="doctor" id="doctor" class="form-control">
                                    <option value="0">Please select doctor</option>
                                </select>
                                <div class="error doctorError"></div>
                            </div>
                            <div class="form-group">
                                <label for="service">Select Service</label>
                                <select name="service" id="service" class="form-control">
                                    <option value="0">Please select service</option>
                                </select>
                                <div class="error serviceError"></div>
                            </div>
                            <div class="form-group dateTime">
                                <div>
                                    <label for="date">Select date</label>
                                    <input type="date" id="date" name="date" class="form-control">
                                    <div class="error dateError"></div>
                                </div>
                                <div>
                                    <label for="startTime">Select start time</label>
                                    <input type="time" id="startTime" name="startTime" class="form-control">
                                    <div class="error startTimeError"></div>
                                </div>
                                <div>
                                    <label for="startEnd">Select end time</label>
                                    <input type="time" id="endTime" name="endTime" class="form-control">
                                    <div class="error endTimeError"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message or special request</label>
                                <textarea name="message" id="message" cols="30" rows="1" class="form-control"></textarea>
                            </div>
                            <button type="submit">Set appointment</button>
                            <!-- Add other form fields here as shown in your provided form -->
                            <button type="submit" class="btn btn-primary">Set appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/appointmentsTable.js"></script>
    <script src="./js/hashchange.js"></script>
</body>
</html>
